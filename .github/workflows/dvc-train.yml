name: DVC Training

on:
  push:
    paths:
      - "train.py"
      - "data/sp500.csv.dvc"
      - "dvc.yaml"

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install dvc[gdrive] jq

    # ðŸ”‘ Save service account JSON from secret
    - name: Setup Google Drive credentials
      run: |
        echo '${{ secrets.GDRIVE_CREDENTIALS }}' > gdrive-credentials.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/gdrive-credentials.json" >> $GITHUB_ENV
        dvc remote modify gdrive gdrive_use_service_account true
        dvc remote modify gdrive gdrive_service_account_json_file gdrive-credentials.json
        dvc remote modify gdrive gdrive_service_account_user_email dvc-ci@sunlit-hub-468915-a2.iam.gserviceaccount.com

    - name: Pull dataset from DVC remote
      run: dvc pull

    - name: Reproduce pipeline
      run: dvc repro

    - name: Compare metrics
      run: |
        git show HEAD:metrics.json > old_metrics.json || echo "{}" > old_metrics.json
        echo "Old metrics:" && cat old_metrics.json
        echo "New metrics:" && cat metrics.json

        old_mae=$(jq '.MAE' old_metrics.json)
        new_mae=$(jq '.MAE' metrics.json)

        echo "Old MAE: $old_mae, New MAE: $new_mae"

        if (( $(echo "$new_mae < $old_mae" | bc -l) )); then
          echo "âœ… Improvement found, committing new model..."
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add model.pkl metrics.json dvc.lock
          git commit -m "Update model: MAE improved to $new_mae"
          git push
          dvc push
        else
          echo "âŒ No improvement, keeping old model."
        fi
